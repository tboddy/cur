<!DOCTYPE html>
<html>
<head>
	<title>CUR</title>
	<style>
		* {margin:0;padding:0;}
		body {color:white;background-color:black;text-align:center;text-transform:uppercase;font-family:'monospace';padding:60px 0;}
		.container {width:640px;margin:0 auto;text-align:left;}
		h3 {margin:60px 0 15px;font-weight:normal;}
		table {width:100%;}
		tr {}
		td {border:1px solid white;padding:15px;}
		.littleCell {width:1%;white-space:nowrap;}
		a {color:white;opacity:.5;}
			a:hover {opacity:1}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>

	<div class="container" id="cur">
		<img src="logo.png" />
		<h3>rehearsals</h3>
		<table style="opacity:0" :style="{opacity: opacity}" cellspacing="0" cellpadding="0">
			<tr v-for="song in rehearsals">
				<td>{{song.title}}</td>
				<td class="littleCell"><a :href="'mp3/' + song.file + '.mp3'" target="_blank">download</a></td>
			</tr>
		</table>
	</div>

	<script>
		var cur = new Vue({
			el: '#cur',
			data: {
				opacity: 1,
				rehearsals: [
					{title: '12.01.18', file: 'reh-120118'},
					{title: '02.13.19', file: 'reh-021319'},
				]
			},
			created: function(){
				this.rehearsals = this.rehearsals.reverse()
			}
		});
	</script>

</body>
</html>
